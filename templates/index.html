<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Raspberry Pi Camera Live</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 16px; }
    header { display:flex; gap: 12px; align-items:center; flex-wrap: wrap; }
    #video { width: 100%; max-width: 960px; background: #000; border-radius: 8px; }
    .grid { position: relative; display: inline-block; }
    .overlay { position:absolute; inset:0; pointer-events:none; }
    .btn { padding: 8px 12px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; background:#fff }
    .row { display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
    #stats { opacity: .7; font-size: 12px; }
    .panel { margin-top: 12px; padding: 12px; border:1px solid #ddd; border-radius:8px; max-width:960px; }
    .control { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .control label { font-weight:600; }
    .control input[type=range] { width:180px; }
    .auto-toggle { display:flex; align-items:center; gap:4px; font-weight:normal; }
  </style>
</head>
<body>
  <header class="row">
    <button id="start" class="btn">Start</button>
    <button id="stop" class="btn">Stop</button>
    <button id="snap" class="btn">Snapshot</button>
    <button id="snapUp" class="btn">Snap & Upload</button>
    <label class="row">
      FPS:
      <input id="fps" type="number" min="1" max="60" value="15" style="width:70px;">
    </label>
    <label><input type="checkbox" id="grid"> Grid</label>
    <div id="stats">â€”</div>
  </header>

  <section class="panel" aria-label="Image adjustments">
    <div class="control">
      <label for="contrast">Contrast</label>
      <input id="contrast" type="range" min="0.5" max="2" step="0.05" value="1">
      <span id="contrastVal">1.00</span>
    </div>
    <div class="control">
      <label for="iso">ISO / Gain</label>
      <input id="iso" type="range" min="50" max="800" step="10" value="100">
      <span id="isoVal">100</span>
    </div>
    <div class="control">
      <label for="exposure">Exposure</label>
      <input id="exposure" type="range" min="200" max="60000" step="200" value="5000">
      <span id="exposureVal">5.0 ms</span>
      <label class="auto-toggle"><input type="checkbox" id="exposureAuto" checked> Auto</label>
    </div>
  </section>

  <div class="grid">
    <img id="video" alt="live">
    <canvas id="overlay" class="overlay"></canvas>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/static/main.js"></script>
</body>
</html>
